<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traffic Lights in Javascript.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="traffic-area">

            <div class="img-lights">
                <img id="img" src="img/desligado.png" alt="Traffics Lights Image">
            </div>

            <div id="buttons" class="btn-area">
                <button id="red">Red</button>
                <button id="yellow">Yellow</button>
                <button id="green">Green</button>
                <button id="automatic">Automatic</button>
                <button id="off">Turn Off</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
